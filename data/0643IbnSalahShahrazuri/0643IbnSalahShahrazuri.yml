90#AUTH#COMMENT##: EI2: "Taḳī ’l-Dīn Abū ʿAmr ʿUt̲h̲mān b. ʿAbd al-Raḥmān al-Kurdī al-S̲h̲ahrazūrī , who belonged to the S̲h̲āfiʿī mad̲h̲hab , was born in 577/1181 at S̲h̲arak̲h̲ān, a village in the Irbil district near S̲h̲ahrazūr, and died in Damascus in 643/1245.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3353